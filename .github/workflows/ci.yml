name: EventHive CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - auth-service
          - seat-service
          - booking-service
          - event-service
          - gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: npm install

      - name: Run basic build check
        working-directory: ./${{ matrix.service }}
        run: |
          echo "Build check for ${{ matrix.service }}"
      - name: Build Docker image
        working-directory: ./${{ matrix.service }}
        run: docker build -t eventhive-${{ matrix.service }} .