version: "3.9"
services: 
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis/redis-stack:latest
    container_name: redis
    ports:
    - "6379:6379"
    - "8001:8001"
  
  auth-service:
    build: ./auth-service
    container_name: auth-service
    env_file:
      - ./auth-service/.env
    depends_on:
      - mongo
    ports:
      - "3001:3001"
  event-service:
    build: ./event-service
    container_name: event-service
    env_file:
      - ./event-service/.env
    depends_on:
      - mongo
    ports:
      - "3002:3002"

  seat-service:
    build: ./seat-service
    container_name: seat-service
    env_file:
      - ./seat-service/.env
    depends_on:
      - redis
      - mongo
    ports:
      - "3003:3003"

  booking-service:
    build: ./booking-service
    container_name: booking-service
    env_file:
      - ./booking-service/.env
    depends_on:
      - mongo
    ports:
      - "3004:3004"

  gateway-service:
    build: ./gateway
    container_name: gateway-service
    env_file:
      - ./gateway/.env
    depends_on:
      - auth-service
      - event-service
      - seat-service
      - booking-service
    ports:
      - "3000:3000"
volumes:
  mongo_data:
